name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Cache Haskell (GHC, Cabal, and store)
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/store
            ~/.ghcup
            ~/.cabal/packages
            ~/.ghc
          key: ${{ runner.os }}-haskell-${{ hashFiles('**/*.cabal', 'cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-haskell-

      - name: Set up Haskell
        uses: haskell/actions/setup@v2
        with:
          ghc-version: 'latest'
          cabal-version: 'latest'
          cabal-update: true

      - name: Build
        run: cabal build all

      - name: Run tests
        run: cabal test
